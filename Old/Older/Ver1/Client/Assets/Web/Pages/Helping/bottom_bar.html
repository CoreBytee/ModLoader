<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bottom Bar</title>

        <link rel="stylesheet" type="text/css" href="/static/styles/bottom_bar.css">
    </head>

    <body>
        
        <div class="bottom_bar">

            <div class="account_info">
                <p>
                    <strong>
                        [mc_name]<br>
                        [disc_name]
                    </strong>
                </p>
            </div>

            <div class="play_button">
                <a href="start_game">
                    <div>
                        <strong>PLAY</strong>
                    </div>
                </a>
            </div>

            <div class="build_info">
                <p>
                    <strong>
                        VERSION [version]/[server_version]<br>
                        BUILD [build]/[server_build]<br>
                        [status]
                    </strong>
                </p>
            </div>

        </div>


    </body>
</html>
